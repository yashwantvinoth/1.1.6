    <h1>Welcome to Equadle!!!</h1>
    <h2>1.1.6 | Shreesh & Yashwant</h2>
    <div class="instructions">
    <h3>Instructions</h3> <button onclick="information()" class="infoDisplay">
    <h4>You know the game Wordle! Well, this game is based off of that concept. 
    <br> You enter a 6 character equation.  If a character is shown up as grey, that means that the character is not used at all in the equation.  If a character is shown up as yellow, that means the character is usd in the equation, but it is not used in the right spot.  If a character is shown up as green, that means that the character is in the right spot.  You have 5 tries to guess the equation.</h4>
    <a href="equadle.html"><button>Play the game!!!</button></a>
